language: python
python:
  - "2.6"
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"
install:
  - "pip install nose"
  - "pip install responses"
  - "pip install coveralls"
  - "pip install codacy-coverage"
script:
  - nosetests --with-coverage --cover-package=iocextract
after_success:
  - coveralls
  - coverage xml
  - python-codacy-coverage
